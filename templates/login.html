<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TealTune - Login</title>
    <style>
      :root {
        --primary: #00b3a6;
        --primary-light: #00d2bf;
        --background: #f0fdfd;
        --card: #fff;
        --foreground: #0a1f1c;
        --muted: #e6f2f2;
        --border: #d1e5e5;
        --destructive: #e74c3c;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--background);
        color: var(--foreground);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        background: var(--card);
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .card h1 {
        text-align: center;
        margin-bottom: 1rem;
      }
      .tabs {
        display: flex;
        margin-bottom: 1rem;
      }
      .tab {
        flex: 1;
        padding: 0.5rem;
        text-align: center;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        font-weight: bold;
      }
      .tab.active {
        border-color: var(--primary);
        color: var(--primary);
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      input {
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: 1px solid var(--border);
        width: 95%;
      }
      button {
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: none;
        background: var(--primary);
        color: #fff;
        cursor: pointer;
        font-weight: bold;
      }
      p {
        text-align: center;
        font-size: 0.9rem;
      }
      a {
        color: var(--primary);
        text-decoration: none;
        font-weight: bold;
      }
      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--foreground);
        color: #fff;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>TealTune</h1>

      <div class="tabs">
        <div class="tab active" data-role="user">User</div>
        <div class="tab" data-role="admin">Admin</div>
      </div>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p>Donâ€™t have an account? <a href="/signup">Sign up</a></p>
    </div>

    <div class="toast" id="toast"></div>

    <script>
      const tabs = document.querySelectorAll(".tab");
      let selectedRole = "user";
      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");
          selectedRole = tab.dataset.role;
        });
      });

      const loginForm = document.getElementById("loginForm");
      const toast = document.getElementById("toast");

      function showToast(msg, isError = false) {
        toast.textContent = msg;
        toast.style.background = isError
          ? "var(--destructive)"
          : "var(--foreground)";
        toast.style.display = "block";
        setTimeout(() => (toast.style.display = "none"), 3000);
      }

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password, role: selectedRole }),
          });

          const data = await res.json();
          if (res.ok) {
            showToast("Login successful!");
            localStorage.setItem("currentUser", JSON.stringify(data.user));
            setTimeout(() => {
              window.location.href =
                data.user.role === "admin" ? "/admin" : "/home";
            }, 1000);
          } else {
            showToast(data.error || "Invalid credentials", true);
          }
        } catch {
          showToast("Server error, try again", true);
        }
      });
    </script>
  </body>
</html>
