<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - TealTune</title>
    <style>
      :root {
        --primary: #00b3a6;
        --primary-light: #00d2bf;
        --background: #f0fdfd;
        --card: #fff;
        --foreground: #0a1f1c;
        --border: #d1e5e5;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--background);
        color: var(--foreground);
      }
      .container {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 200px;
        background: var(--primary);
        color: white;
        padding: 1rem;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }
      .sidebar h2 {
        text-align: center;
        margin-bottom: 2rem;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
      }
      .sidebar ul li {
        margin-bottom: 1rem;
      }
      .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        display: block;
        padding: 0.5rem;
        border-radius: 5px;
        transition: 0.3s;
      }
      .sidebar ul li a:hover {
        background: var(--primary-light);
      }
      main {
        flex: 1;
        padding: 2rem;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      header h1 {
        margin: 0;
      }
      header button {
        background: var(--primary);
        border: none;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
      }
      header button:hover {
        background: var(--primary-light);
      }
      input[type="text"] {
        width: 100%;
        padding: 0.6rem;
        margin-bottom: 1rem;
        border: 1px solid var(--border);
        border-radius: 5px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--card);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 0.75rem;
        border: 1px solid var(--border);
        text-align: left;
      }
      th {
        background: var(--primary);
        color: white;
      }
      tr:hover {
        background: #e6f2f2;
      }
      input.edit-user-username,
      input.edit-user-email,
      select.edit-user-role {
        width: 95%;
        padding: 0.4rem;
        border: 1px solid var(--border);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h2>TealTune Admin</h2>
        <nav>
          <ul>
            <li><a href="#users-section">Users</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
          </ul>
        </nav>
      </aside>
      <main>
        <header>
          <h1>Admin Dashboard</h1>
        </header>
        <section id="users-section">
          <h2>Users</h2>
          <input type="text" id="user-search" placeholder="Search users..." />
          <table id="users-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </main>
    </div>
    <script>
      const API_BASE = "http://localhost:5000/api";

      // Logout
      document.getElementById("logout-btn").addEventListener("click", () => {
        window.location.href = "/";
      });

      // Users
      let allUsers = [];
      async function loadUsers() {
        const res = await fetch(`${API_BASE}/users`);
        allUsers = await res.json();
        displayUsers(allUsers);
      }
      function displayUsers(users) {
        const tbody = document.querySelector("#users-table tbody");
        tbody.innerHTML = "";
        users.forEach((user) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${user.id}</td>
            <td><input value="${user.username}" data-id="${
            user.id
          }" class="edit-user-username"/></td>
            <td><input value="${user.email}" data-id="${
            user.id
          }" class="edit-user-email"/></td>
            <td>
              <select data-id="${user.id}" class="edit-user-role">
                <option value="user" ${
                  user.role === "user" ? "selected" : ""
                }>User</option>
                <option value="admin" ${
                  user.role === "admin" ? "selected" : ""
                }>Admin</option>
              </select>
            </td>
            <td>
              <button onclick="updateUser(${user.id})">Save</button>
              <button onclick="deleteUser(${user.id})">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }
      async function updateUser(id) {
        const username = document.querySelector(
          `.edit-user-username[data-id='${id}']`
        ).value;
        const email = document.querySelector(
          `.edit-user-email[data-id='${id}']`
        ).value;
        const role = document.querySelector(
          `.edit-user-role[data-id='${id}']`
        ).value;
        await fetch(`${API_BASE}/users/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, role }),
        });
        alert("User updated successfully!");
        loadUsers();
      }
      async function deleteUser(id) {
        if (!confirm("Are you sure you want to delete this user?")) return;
        await fetch(`${API_BASE}/users/${id}`, { method: "DELETE" });
        alert("User deleted");
        loadUsers();
      }
      document.querySelector("#user-search").addEventListener("input", (e) => {
        const term = e.target.value.toLowerCase().trim();
        const tbody = document.querySelector("#users-table tbody");
        Array.from(tbody.rows).forEach((row) => {
          const username = row
            .querySelector(".edit-user-username")
            .value.toLowerCase();
          const email = row
            .querySelector(".edit-user-email")
            .value.toLowerCase();
          const role = row.querySelector(".edit-user-role").value.toLowerCase();
          row.style.display =
            username.includes(term) ||
            email.includes(term) ||
            role.includes(term)
              ? ""
              : "none";
        });
      });

      loadUsers();
    </script>
  </body>
</html>
